<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Approve BoardGame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <div class="w-[280px] bg-[#1e2124] min-h-screen p-4 fixed left-0 top-0 text-white flex flex-col">
        <!-- Sidebar Header -->
        <div class="p-3.5 px-4 flex items-center justify-center gap-2 text-xl font-semibold border-b border-white/10 mb-4">             
            <img src="/img_home_page/pngegg 2.png" alt="University Logo" class="w-30 h-10 object-contain">         
        </div>
        <!-- Navigation Menu -->
        <ul class="flex flex-col gap-1">
            <li>
                <a href="dashBoard.html" class="flex items-center gap-3 px-4 py-3 text-white/70 hover:bg-white/10 rounded-lg transition-colors duration-200">
                    <i data-feather="bar-chart-2" class="w-4 h-4"></i>
                    Dashboard
                </a>
            </li>
            <!-- MeetingRoom Dropdown -->
            <li class="space-y-1">
                <button class="w-full flex items-center justify-between px-4 py-3 text-white/70 hover:bg-white/10 rounded-lg transition-all duration-200" onclick="toggleDropdown('meetingRoom')">
                    <div class="flex items-center gap-3">
                        <i data-feather="message-square" class="w-4 h-4"></i>
                        MeetingRoom
                    </div>
                    <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
                </button>
                <ul id="meetingRoom" class="hidden ml-8 space-y-1 text-white/70">
                    <li><a href="dataMeetingRoom.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">ข้อมูลการจอง</a></li>
                    <li><a href="approveMeetingRoom.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">อนุมัติการจอง</a></li>
                </ul>
            </li>
            <!-- MovieRoom Dropdown -->
            <li class="space-y-1">
                <button class="w-full flex items-center justify-between px-4 py-3 text-white/70 hover:bg-white/10 rounded-lg transition-all duration-200" onclick="toggleDropdown('movieRoom')">
                    <div class="flex items-center gap-3">
                        <i data-feather="film" class="w-4 h-4"></i>
                        MovieRoom
                    </div>
                    <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
                </button>
                <ul id="movieRoom" class="hidden ml-8 space-y-1 text-white/70">
                    <li><a href="dataMovieRoom.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">ข้อมูลการจอง</a></li>
                    <li><a href="approveMovieRoom.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">อนุมัติการจอง</a></li>
                </ul>
            </li>
            <!-- BoardGame Dropdown -->
            <li class="space-y-1">
                <button class="w-full flex items-center justify-between px-4 py-3 text-white/70 hover:bg-white/10 rounded-lg transition-all duration-200" onclick="toggleDropdown('meetingRoom')">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-dice"></i>
                        BoardGame
                    </div>
                    <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
                </button>
                <ul id="boardGame" class="ml-8 space-y-1 text-white/70">
                    <li><a href="dataBoardGame.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">ข้อมูลการจอง</a></li>
                    <li><a href="addBoardGame.html" class="block py-2 px-4 bg-blue-600 rounded-lg transition-colors duration-200">เพิ่มบอร์ดเกม</a></li>
                </ul>
            </li>
        </ul>
        <!-- Logout Button -->
        <div class="mt-auto">
            <button class="w-auto flex items-center justify-start gap-3 px-2 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg transition-all duration-200">
                <i data-feather="log-out" class="w-4 h-4"></i>
                Logout
            </button>
        </div>
    </div>

     <!-- Main Content -->
     <div class="ml-[280px] p-6 w-full">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">เพิ่มบอร์ดเกมใหม่</h2>

        <!-- Add Boardgame Form -->
        <div class="bg-white rounded-lg shadow-sm p-6 max-w-2xl">
            <form id="addBoardgameForm" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="name_bg" class="block text-sm text-gray-700 mb-1">ชื่อบอร์ดเกม</label>
                        <input type="text" id="name_bg" name="name_bg" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm text-gray-700 mb-1">รูปบอร์ดเกม</label>
                        <div class="mt-1 flex flex-col items-center">
                            <img id="preview" src="#" alt="Preview" class="hidden mb-4 max-w-xs max-h-48 object-contain">
                            <label class="w-full flex flex-col items-center px-4 py-6 bg-white rounded-lg border-2 border-dashed border-gray-300 cursor-pointer hover:bg-gray-50">
                                <div class="flex flex-col items-center">
                                    <i data-feather="image" class="w-8 h-8 text-gray-400"></i>
                                    <p class="mt-2 text-sm text-gray-500">คลิกเพื่อเลือกรูปภาพ</p>
                                </div>
                                <input type="file" id="image" accept="image/*" class="hidden" required>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" onclick="window.history.back()" 
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        ยกเลิก
                    </button>
                    <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            // ใส่ config ของ Firebase ของคุณที่นี่
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Function to get next ID
        async function getNextBoardgameId() {
            try {
                const boardgamesRef = collection(db, 'boardgame');
                const q = query(boardgamesRef, orderBy('bgame_id', 'desc'), limit(1));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    return '001';
                }

                const lastId = querySnapshot.docs[0].data().bgame_id;
                const nextNum = String(Number(lastId) + 1).padStart(3, '0');
                return nextNum;
            } catch (error) {
                console.error("Error getting next ID:", error);
                return '001'; // เริ่มที่ 001 ถ้ามีข้อผิดพลาด
            }
        }

        // Image preview
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission handler
        document.getElementById('addBoardgameForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name_bg = document.getElementById('name_bg').value;
            const imageFile = document.getElementById('image').files[0];

            try {
                // Get next ID
                const bgame_id = await getNextBoardgameId();

                // Upload image to Firebase Storage
                const storageRef = ref(storage, `boardgame-images/${bgame_id}`);
                await uploadBytes(storageRef, imageFile);
                const imageUrl = await getDownloadURL(storageRef);

                // Add document to boardgame collection
                await addDoc(collection(db, 'boardgame'), {
                    bgame_id,
                    name_bg,
                    image_url: imageUrl
                });

                alert('เพิ่มบอร์ดเกมสำเร็จ');
                window.location.href = 'dataBoardGame.html';
            } catch (error) {
                console.error("Error adding boardgame:", error);
                alert('เกิดข้อผิดพลาดในการเพิ่มบอร์ดเกม');
            }
        });

        // Initialize Feather icons
        feather.replace();
    </script>
    <script type="module" src="addBoardGame.js"></script>
</body>
</html>
