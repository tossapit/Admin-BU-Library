<!DOCTYPE html>
<html lang="th">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Detail</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
   <script src="https://cdn.tailwindcss.com"></script> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-200 flex">
   <!-- Sidebar -->
   <div class="w-[280px] bg-[#1e2124] min-h-screen p-4 fixed left-0 top-0 text-white flex flex-col">
    <!-- Sidebar Header -->
    <div class="p-3.5 px-4 flex items-center justify-center gap-2 text-xl font-semibold border-b border-white/10 mb-4">             
        <img src="/img_home_page/pngegg 2.png" alt="University Logo" class="w-30 h-10 object-contain">         
    </div>
    <!-- Navigation Menu -->
    <ul class="flex flex-col gap-1">
        <li>
            <a href="dashBoard.html" class="flex items-center gap-3 px-4 py-3 text-white/70 hover:bg-white/10 rounded-lg transition-colors duration-200">
                <i data-feather="bar-chart-2" class="w-4 h-4"></i>
                Dashboard
            </a>
        </li>
        <!-- MeetingRoom Dropdown -->
        <li class="space-y-1">
            <button class="w-full flex items-center justify-between px-4 py-3 text-white/70 hover:bg-white/10 rounded-lg transition-all duration-200" onclick="toggleDropdown('meetingRoom')">
                <div class="flex items-center gap-3">
                    <i data-feather="message-square" class="w-4 h-4"></i>
                    MeetingRoom
                </div>
                <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
            </button>
            <ul id="meetingRoom" class="ml-8 space-y-1 text-white/70">
                <li><a href="dataMeetingRoom.html" class="block py-2 px-4 bg-blue-600 rounded-lg transition-colors duration-200">ข้อมูลการจอง</a></li>
                <li><a href="approveMeetingRoom.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">อนุมัติการจอง</a></li>
            </ul>
        </li>
        <!-- MovieRoom Dropdown -->
        <li class="space-y-1">
            <button class="w-full flex items-center justify-between px-4 py-3 text-white/70 hover:bg-white/10 rounded-lg transition-all duration-200" onclick="toggleDropdown('movieRoom')">
                <div class="flex items-center gap-3">
                    <i data-feather="film" class="w-4 h-4"></i>
                    MovieRoom
                </div>
                <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
            </button>
            <ul id="movieRoom" class="hidden ml-8 space-y-1 text-white/70">
                <li><a href="dataMovieRoom.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">ข้อมูลการจอง</a></li>
                <li><a href="approveMovieRoom.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">อนุมัติการจอง</a></li>
            </ul>
        </li>
        <!-- BoardGame Dropdown -->
        <li class="space-y-1">
            <button class="w-full flex items-center justify-between px-4 py-3 text-white/70 hover:bg-white/10 rounded-lg transition-all duration-200" onclick="toggleDropdown('boardGame')">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-dice"></i>
                    BoardGame
                </div>
                <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
            </button>
            <ul id="boardGame" class="hidden ml-8 space-y-1 text-white/70">
                <li><a href="dataBoardGame.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">ข้อมูลการจอง</a></li>
                <li><a href="approveBoardGame.html" class="block py-2 px-4 hover:bg-white/10 rounded-lg transition-colors duration-200">อนุมัติการจอง</a></li>
            </ul>
        </li>
    </ul>
    <!-- Logout Button -->
    <div class="mt-auto">
        <button class="w-auto flex items-center justify-start gap-3 px-2 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg transition-all duration-200">
            <i data-feather="log-out" class="w-4 h-4"></i>
            Logout
        </button>
    </div>
</div>

   <!-- Main Content -->
   <div class="ml-[280px] p-6 w-full">
       <h2 class="text-2xl font-semibold text-gray-800 mb-4">รายละเอียด</h2>

       <!-- Booking Details Card -->
    <div class="bg-gray-50 rounded-lg p-8 space-y-6">
        <table class="w-full border-collapse">
            <tbody class="divide-y divide-gray-200">
                <tr class="py-3">
                    <td class="py-4 text-lg">คิว</td>
                    <td class="py-4 text-lg font-medium text-right" id="booking-id"></td>
                </tr>
                <tr class="py-3">
                    <td class="py-4 text-lg">วันที่</td>
                    <td class="py-4 text-lg text-right" id="booking-date"></td>
                </tr>
                <tr class="py-3">
                    <td class="py-4 text-lg">เวลา</td>
                    <td class="py-4 text-lg text-right" id="booking-time"></td>
                </tr>
                <tr class="py-3">
                    <td class="py-4 text-lg">ห้อง</td>
                    <td class="py-4 text-lg text-right" id="booking-room"></td>
                </tr>
                <tr class="py-3">
                    <td class="py-4 text-lg">ผู้จอง</td>
                    <td class="py-4 text-lg text-right" id="booking-user"></td>
                </tr>
                <tr class="py-3">
                    <td class="py-4 text-lg">สถานะ</td>
                    <td class="py-4 text-lg text-right" id="booking-status"></td>
                </tr>
            </tbody>
        </table>
    
        <div class="flex justify-center gap-4 mt-8">
            <button class="bg-red-500 text-white px-12 py-2 rounded-lg hover:bg-red-600 transition-colors">ปิด</button>
        </div>
    </div>
   </div>

   <script type="module" src="adminDetail.js"></script>
</body>
</html>
