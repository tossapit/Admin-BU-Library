<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { font-family: 'Prompt', sans-serif; }
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        <div class="form-container block">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8 tracking-tight">เข้าสู่ระบบ</h2>
            <form id="adminLogin" class="space-y-6">
                <div class="form-group">
                    <label for="username" class="block text-gray-700 font-medium mb-2">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" required
                           class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                           placeholder="กรุณากรอกชื่อผู้ใช้">
                </div>
                
                <div class="form-group">
                    <label for="password" class="block text-gray-700 font-medium mb-2">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required
                           class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                           placeholder="กรุณากรอกรหัสผ่าน">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium shadow-sm">
                    เข้าสู่ระบบ
                </button>

                <!-- <div class="text-center">
                    <p class="text-gray-600">ยังไม่มีบัญชี? 
                        <a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">ลงทะเบียน</a>
                    </p>
                </div> -->
            </form>
        </div>
    </div>
    <script type="module" src="adminLogin.js"></script>
</body>
</html>
