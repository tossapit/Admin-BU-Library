<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Admin</title>
    <!-- เพิ่ม Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        prompt: ['Prompt', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            html {
                font-family: 'Prompt', sans-serif;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-prompt">
    <div class="container max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <!-- Login Form -->
        <div class="form-container block" id="loginForm">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">เข้าสู่ระบบ</h2>
            <form onsubmit="return handleLogin(event)" class="space-y-4">
                <div>
                    <input type="text" 
                           placeholder="ชื่อผู้ใช้" 
                           pattern="[a-zA-Z0-9_]+" 
                           title="กรุณาใช้ตัวอักษร a-z, A-Z, 0-9 หรือ _ เท่านั้น"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                           required>
                </div>
                <div>
                    <input type="password" 
                           placeholder="รหัสผ่าน" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    เข้าสู่ระบบ
                </button>
            </form>
            <div class="text-center mt-6">
                <span class="text-gray-600">ยังไม่มีบัญชี? </span>
                <a onclick="toggleForm('register')" 
                   class="text-blue-600 hover:text-blue-700 cursor-pointer font-medium">
                    ลงทะเบียน
                </a>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-container hidden" id="registerForm">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">ลงทะเบียน</h2>
            <form onsubmit="return handleRegister(event)" class="space-y-4">
                <div>
                    <input type="text" 
                           placeholder="ชื่อผู้ใช้" 
                           pattern="[a-zA-Z0-9_]+" 
                           title="กรุณาใช้ตัวอักษร a-z, A-Z, 0-9 หรือ _ เท่านั้น"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                           required>
                </div>
                <div>
                    <input type="password" 
                           placeholder="รหัสผ่าน" 
                           minlength="8"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                           required>
                </div>
                <div>
                    <input type="password" 
                           placeholder="ยืนยันรหัสผ่าน" 
                           minlength="8"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    ลงทะเบียน
                </button>
            </form>
            <div class="text-center mt-6">
                <span class="text-gray-600">มีบัญชีอยู่แล้ว? </span>
                <a onclick="toggleForm('login')" 
                   class="text-blue-600 hover:text-blue-700 cursor-pointer font-medium">
                    เข้าสู่ระบบ
                </a>
            </div>
        </div>
    </div>
    <script src="loginRegis.js" defer></script>
</body>
</html>
